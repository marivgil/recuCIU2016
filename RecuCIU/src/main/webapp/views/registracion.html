<section ng-controller="LoginController as controller">

<div class="text-center">
    <header class="text-primary">
    	<h4>Control de Gastos</h4>
    	<h2>Registracion</h2>
    </header>
    <br>

	<div class="example-animate-container" style="padding-top:10px">
		<div class="alert alert-danger animate-repeat" ng-repeat="error in controller.errors">{{error}}</div>
	</div>

	<div>
	    <label class="control-label">Nombre de usuario</label>
	    <input type="text" id="usuarioAlta" data-ng-model="controller.usuarioAlta">
	</div>
	  
	<div>
	    <label class="control-label">Contrase√±a</label>
	    <input type="password" id="inputPassword" data-ng-model="controller.passAlta">
	</div>
	
	<button type="button" class="btn btn-success" ng-click="altaUsuario(controller.usuarioAlta, controller.passAlta)" aria-hidden="true">Registrarme</button>
</div>
</section>

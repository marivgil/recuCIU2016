<section ng-controller="LoginController as controller">

<div class="text-center">
    <header class="text-primary">
    	<h4>Control de Gastos</h4>
    </header>
    <br>

	<form class="form-horizontal" role="form">

		<div class="form-group">
	    		<label for="inputUsuario" class="control-label">Usuario</label>
	      		<input type="text" class="form-control" id="inputUsuario" placeholder="Usuario" class="form-group has-error" ng-model="controller.usuario">
	  	</div>
	  
	  	<div class="form-group">
	      		<label for="inputPassword" class="control-label">Contraseña</label>
	      		<input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" class="form-group has-error" ng-model="controller.pass">
	  	</div>
	</form>

	<button type="button" class="btn btn-success" ng-click="ingresar()" aria-hidden="true">Ingresar</button>

   	<div class="registrar_position">
   	    <small> 
   	    	<a href="views/registracion.html">
   	    		¿No tenes usuario registrado?
   	    	</a>
   	    </small>
   	</div>

  <div class="alert alert-danger animate-repeat" ng-repeat="error in controller.errors">{{error}}</div>
   	
</div>
</section>
